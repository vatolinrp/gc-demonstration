group 'com.vatolinrp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "javassist:javassist:3.12.1.GA"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.vatolinrp.gc.MemoryController'
    }
}
